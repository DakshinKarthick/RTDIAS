<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ResQNow</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="contact-page">
    <div class="stars">
        <!-- Your 50 star divs here -->
        <!-- Keeping first few for reference -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <!-- ... Add all 50 stars ... -->
    </div>

    <nav class="navbar glass-effect">
        <div class="logo">ResQNow</div>
        <ul class="nav-links">
            <li><a href="/"><i class='bx bxs-home'></i>Home</a></li>
            <li><a href="/contact" class="active"><i class='bx bxs-envelope'></i>Contact Us</a></li>
        </ul>
    </nav>
    
    <header class="contact-header glass-effect">
        <h1><i class='bx bxs-message-dots'></i>Get in Touch</h1>
        <p>Have questions or feedback? We'd love to hear from you!</p>
    </header>
    
    <section class="contact-container">
        <div class="contact-form glass-effect">
            <h2><i class='bx bxs-send'></i>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>
                
                <div class="input-group">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>
                
                <div class="input-group">
                    <i class='bx bxs-message-detail'></i>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class='bx bxs-paper-plane'></i>
                    Send Message
                </button>
            </form>
        </div>
        
        <div class="contact-info glass-effect">
            <h2><i class='bx bxs-info-circle'></i>Contact Information</h2>
            <div class="info-item">
                <i class='bx bxs-envelope'></i>
                <div>
                    <h3>Email</h3>
                    <p>support@ResQNow.com</p>
                </div>
            </div>
            <div class="info-item">
                <i class='bx bxs-phone'></i>
                <div>
                    <h3>Phone</h3>
                    <p>+123 456 7890</p>
                </div>
            </div>
            <div class="info-item">
                <i class='bx bxs-map'></i>
                <div>
                    <h3>Address</h3>
                    <p>PSG Disaster Relief Ave, Coimbatore</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 ResQNow. All rights reserved.</p>
    </footer>
</body>
</html>
