<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQNow - Disaster Map</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="brand">
            <i class='bx bxs-shield-alt-2'></i>
            <span>ResQNow</span>
        </div>
        <ul>
            <li><a href="/dashboard"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li><a href="/map" class="active"><i class='bx bxs-map'></i>Disaster Map</a></li>
            <li><a href="#alerts"><i class='bx bxs-bell'></i>Alerts</a></li>
            <li><a href="#reports"><i class='bx bxs-report'></i>Reports</a></li>
            <li><a href="#profile"><i class='bx bxs-user'></i>Profile</a></li>
        </ul>
    </nav>
    
    <main class="dashboard-content">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Disaster Map</h1>
                <p>Interactive visualization of disaster events</p>
            </div>
            <div class="header-right">
                <button class="alert-btn"><i class='bx bxs-bell'></i>Notifications</button>
                <div class="user-profile">
                    <img src="https://i.pinimg.com/736x/4f/f2/12/4ff212e3663aed22f04238c8ca74ccfc.jpg" alt="Profile">
                    <span>Dakshin</span>
                </div>
            </div>
        </header>

        <div class="map-section">
            <div class="map-controls">
                <div class="control-group">
                    <label for="date-picker"><i class='bx bx-calendar'></i>Select Date:</label>
                    <input type="date" id="date-picker" class="date-input">
                </div>
                
                <div class="control-group">
                    <label for="map-view"><i class='bx bx-layer'></i>Map View:</label>
                    <select id="map-view" class="view-select">
                        <option value="street">Street Map</option>
                        <option value="satellite">Satellite</option>
                        <option value="heatmap">Heatmap</option>
                    </select>
                </div>

                <button class="refresh-btn">
                    <i class='bx bx-refresh'></i>
                    Refresh Map
                </button>
            </div>
            
            <div id="map" class="map-container"></div>
        </div>
    </main>
    
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
